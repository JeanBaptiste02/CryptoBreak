<div *ngIf="!loggedIn; else signupFormContainer" class="login-container">
  <form class="login-form" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
    <h2>Login</h2>

    <div class="input-group">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        [(ngModel)]="username"
      />
    </div>

    <div class="input-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        required
        [(ngModel)]="password"
      />
    </div>

    <button type="submit">Login</button>

    <div class="options">
      <a class="forgot-password" (click)="loginWithGoogle()"
        >Connexion avec Google</a
      >
      <span class="divider">|</span>
      <a class="no-account" (click)="toggleLoggedIn()">Pas de compte ?</a>
    </div>
  </form>
</div>

<ng-template #signupFormContainer>
  <div class="login-container">
    <form class="login-form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <h2>Create Account</h2>

      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email" />
      </div>

      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password" />
      </div>

      <div class="input-group">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name" />
      </div>

      <button type="submit">Signup</button>
    </form>
  </div>
</ng-template>
