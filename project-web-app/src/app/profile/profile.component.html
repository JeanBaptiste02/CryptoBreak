<div *ngIf="user" class="profile-container">
  <div class="profile-content">
    <div class="profile-field">
      <label>Email:</label>
      <input type="text" [(ngModel)]="user.email" placeholder="Email" />
    </div>
    <div class="profile-field">
      <label>Name:</label>
      <input type="text" [(ngModel)]="user.name" placeholder="Name" />
    </div>
    <div class="profile-field">
      <label>Role:</label>
      <input type="text" [(ngModel)]="user.role" placeholder="Role" />
    </div>
    <div class="profile-field">
      <label>Default Currency:</label>
      <input
        type="text"
        [(ngModel)]="user.defaultCurrency"
        placeholder="Default Currency"
      />
    </div>
  </div>
  <button (click)="updateProfile()">Update</button>
</div>
